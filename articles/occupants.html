<p><em>Occupants</em> component models the heat flow coming from people. Each human produces ~80-230W of heat flow. 
This value depends on physical activity and temperature of the air. In our simplified case we can define the <em>heatFlow</em>
and <em>numberOfOccupants</em> in the room.
</p>
